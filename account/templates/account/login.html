{% extends "base.html" %}
{% block title %}Log-in{% endblock %}

{% block content %}

    <div class="form-container">
        <h2>Log-in</h2>
        <p>Please, use the following form to log-in:</p>

            <form action="." method="post" class="form-control">
                {{ form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Log-in" class="btn btn-primary"></p>
            </form>

        </div>

{% endblock %}
