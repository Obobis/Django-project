{% extends "base.html" %}
{% block title %}Logged out{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="form-container" style="background-color: #1c1e21; color: #e9ecef; width: 400px; border: 1px solid #495057; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);">
        <div class=class="form-container">
            <form action="{% url "account:login" %}" method="post" class="form-control">
                <h1 class="text-center">Logged out</h1>
                <p class="text-center"> You have been successfully logged out.</p>
                {% csrf_token %}
                <p><input type="submit" value="Log-in again" class="btn btn-primary"></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
